---
layout: default
title: Blog
---
<section class="bg-dark">
  <div class="text-center">
    <h1>Blog</h1>
  </div>
</section>

<section>
  <div class="container">
    <div class="row">

        <ul style="list-style-position: inside" class="list-unstyled">
           {% for post in site.posts %}
             <li>
               <strong><a href="{{ post.url }}">{{ post.title }}</a></strong>
               <br>{{ post.date | date: "%d %B %Y" }}</br>
               <br>
             </li>
           {% endfor %}
        </ul>

    </div>
  </div>
</section>
